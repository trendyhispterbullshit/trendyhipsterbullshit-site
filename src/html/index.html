    <div class="container valign-wrapper">
      <div class="row valign-wrapper resize">
        <div class="col s12 m6 center-align">
          <img src="assets/images/trendyHypebeastBullshit.png" id="logo">
        </div>
        <div class="col s12 m6">
          <div class="row formCont">
            <h1>Order Now!</h1>

            <form class="col s12">
              <div class="row ">
                <div class="input-field col s6">
                  <input id="first_name" type="text">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m8">
                  <select id="stickerType">
                    <option value="" disabled>Choose your option</option>
                    <option id="hipster" value="hipster">Hipster</option>
                    <option value="HYPEBEAST">HYPEBEAST</option>
                  </select>
                  <label>Select Sticker Type</label>
                </div>
                <div class="input-field col s12 m4">
                  <select id="quantity">
                    <option value="" disabled selected>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="x">10+</option>
                  </select>
                  <label>Quantity</label>
                </div>
              </div>

              <div class="row" id="secondField">
                <div class="input-field col s12 m8">
                  <select id="stickerType2">
                    <option value="" disabled>Choose your option</option>
                    <option id="hipster" value="hipster">Hipster</option>
                    <option value="HYPEBEAST">HYPEBEAST</option>
                  </select>
                  <label>Select Second Sticker</label>
                </div>
                <div class="input-field col s12 m4">
                  <select id="quantity2">
                    <option value="" disabled selected>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="x">10+</option>
                  </select>
                  <label>Quantity</label>
                </div>
              </div>


              <div class="row">
                <a class="waves-effect waves-light btn pink lighten-3" id="addSticker"><i class="material-icons right">add</i>Add Sticker</a>
                <button class="btn waves-effect waves-light pink lighten-3" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
