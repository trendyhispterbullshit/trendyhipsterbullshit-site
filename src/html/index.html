    <div class="container valign-wrapper">
      <div class="row valign-wrapper resize">
        <div id="gallery" class="col s12 m6 center-align tooltipped" data-position="bottom" data-tooltip="Click to see other stickers"> 
          <img src="assets/images/trendyHypebeastBullshit.png" class="logo " id="hypebeastLogo">
          <img src="assets/images/trendyHipsterBullshit_blk_v2.png" class="logo" id="hipsterLogo">
          <img src="assets/images/trendyHipsterBullshit_white_v2.png" class="logo" id="hipsterLogoWhite">
          <img src="assets/images/trendyBerkeleyBullshit_v2.png" class="logo" id="berkeleyLogo">

          <div id="helperIcons">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="row formCont">
            <h1>Order Now!</h1>

            <form class="col s12" id="orderForm">
              <div class="row ">
                <div class="input-field col s6">
                  <input id="first_name" name="first_name" type="text" required="" aria-required="true">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" name="last_name" type="text" required="" aria-required="true">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" name="email" type="email" class="validate" required="" aria-required="true">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m8">
                  <select id="stickerType" name="sticker_type">
                    <option value="" disabled>Choose your option</option>
                    <option id="hipster" value="hipster">Hipster (Black & Transparent) - $2.99</option>
                    <option id="hipster_white" value="hipster_white">Hipster (White & Transparent) - $2.99</option>
                    <option id="berkeley" value="berkeley">Berkeley - $2.99</option>
                    <option value="HYPEBEAST">HYPEBEAST - $2.99</option>
                  </select>
                  <label>Select Sticker Type</label>
                </div>
                <div class="input-field col s12 m4">
                  <select id="quantity" name="quantity" required="" aria-required="true">
                    <option value="" disabled>-</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="x">10+</option>
                  </select>
                  <label>Quantity</label>
                </div>
              </div>

              <div class="row" id="secondField">
                <div class="input-field col s12 m8">
                  <select id="stickerType2" name="sticker_type2">
                    <option value="" disabled selected>Choose your option</option>
                    <option id="hipster" value="hipster">Hipster (Black & Transparent) </option>
                    <option id="hipster_white" value="hipster_white">Hipster (White & Transparent)</option>
                    <option id="berkeley" value="berkeley">Berkeley</option>
                    <option value="HYPEBEAST">HYPEBEAST</option>
                  </select>
                  <label>Select Second Sticker</label>
                  <p class="white-text" style="font-weight: 700;">If you would like to order a third sticker, please submit a separate order.</p>
                </div>
                <div class="input-field col s12 m4">
                  <select id="quantity2" name="quantity2">
                    <option value="" disabled>-</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="x">10+</option>
                  </select>
                  <label>Quantity</label>
                </div>
              </div>


              <div class="row">
                <a class="waves-effect waves-light btn pink lighten-3" id="addSticker"><i class="material-icons right">add</i>Add Sticker</a>
                <button class="btn waves-effect waves-light pink lighten-3" type="submit" name="action" id="submitButton">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
